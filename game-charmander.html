<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/game.css">
    <link href="https: //fonts.googleapis.com/css2? family= Titillium+Web:wght@200;600;900 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>PokeGame</title>
</head>
<body>
    <header class="nav">
        <div class="score">
            <div>SCORE</div>
            <div class="count">
                0
            </div>
        </div>
        <div class="container-audio">
            <button class="botao-audio" onclick="document.getElementById('player').play()"><i class="bi bi-volume-up-fill"></i></button>
	        <button class="botao-audio" onclick="document.getElementById('player').pause()"><i class="bi bi-volume-mute-fill"></i></button>
        </div>
        <div id="life" class="lifes">
            <img src="./img/pokeball.png" alt="pokeball life" class="poke-life">
            <img src="./img/pokeball.png" alt="pokeball life" class="poke-life">
            <img src="./img/pokeball.png" alt="pokeball life" class="poke-life">
            <img src="./img/pokeball.png" alt="pokeball life" class="poke-life">
            <img src="./img/pokeball.png" alt="pokeball life" class="poke-life">                        
        </div>
    </header>
    <div class="game">
        <div class="continue-flag"><a href="./index.html">Tentar Novamente</a></div>
        <img src="./img/clouds-gamer3.png" alt="nuvens" class="clouds">
        <img src="./img/charmander.gif" alt="pikachu correndo" class="pikachu">
        <img src="./img/pokeball.png" alt="pokebola" class="pokeball">
       
    </div>
    <audio id="player" preload="auto" autoplay controls>
        <source class="audio" src="./audio/audio-game.mp3" type="audio/mpeg">
    </audio>
    <script src="./script/script-charmander.js"></script>
</body>
</html>
