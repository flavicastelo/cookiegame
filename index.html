    <title>CookieGame</title>

<body>
    <div class="container">  
        <div class="carrossel gallery items-2">  
            <div class="sub-container">                      
                    <div id="item-1" class="control-operator"></div>
                    <div id="item-2" class="control-operator"></div>

                    <figure class="item botoes">
                        <img src="./img/cookie-boy-over.png" alt="" class="cookie-pick">    
                        <a href="./game-cookie-boy.html" class="botao">start</a>                    
                    </figure>
                    
                    <figure class="item botoes">
                        <img src="./img/cookie-girl-over.png" alt="" class="cookie-pick">
                        <a href="./game-cookie-girl.html" class="botao">start</a>                                        
                    </figure>
            </div>                    
        </div> 
                 
        <!-- lado direito botões -->
        <div class="right">
            <div class="led-container">
                <div class="led"></div>
                <div class="led"></div>
            </div> 
            <div class="descrition">
                <strong>INSTRUÇÕES:</strong><br>
                1. Escolha seu cookie e aperte START. <br>
                2. Aperte qualquer tecla para pular sobre os doces.
            </div>
            <div class="seta">
                <div class="horizontal">
                    <div class="icones-h">
                        <a href="#item-1" class="control-button">
                            <i class="gg-chevron-left-r"></i>
                        </a>
                        <a href="#item-2" class="control-button">
                            <i class="gg-chevron-right-r"></i>
                        </a>               
                    </div>                    
                </div>
                <div class="vertical">
                    <div class="icones-v">
                        <i class="gg-chevron-up-r"></i>
                        <i class="gg-chevron-down-r"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
