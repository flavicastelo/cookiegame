<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href='https://css.gg/chevron-left-r.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-down-r.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-right-r.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-up-r.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/gallery.min.css">
    <link rel="stylesheet" href="./style/gallery.theme.css">
    <link href="https: //fonts.googleapis.com/css2? family= Titillium+Web:wght@200;600;900 & display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="container">  
        <div class="carrossel gallery items-2">  
            <div class="sub-container">                      
                    <div id="item-1" class="control-operator"></div>
                    <div id="item-2" class="control-operator"></div>

                    <figure class="item botoes">
                        <img src="./img/pikachu-card.png" alt="" class=" pokemon-pick">    
                        <a href="./game-pikachu.html" class="botao">start</a>                    
                    </figure>
                    
                    <figure class="item botoes">
                        <img src="./img/charmander-card.png" alt="" class=" pokemon-pick">
                        <a href="./game-charmander.html" class="botao">start</a>                                        
                    </figure>
            </div>                    
        </div> 
                 
        <!-- lado direito botões -->
        <div class="right">
            <div class="led-container">
                <div class="led"></div>
                <div class="led"></div>
            </div> 
            <div class="descrition">
                <strong>INSTRUÇÕES:</strong><br>
                1. Escolha seu Pokemon e aperte START. <br>
                2. Aperte qualquer tecla para pular sobre as Pokebolas.
            </div>
            <div class="seta">
                <div class="horizontal">
                    <div class="icones-h">
                        <a href="#item-1" class="control-button">
                            <i class="gg-chevron-left-r"></i>
                        </a>
                        <a href="#item-2" class="control-button">
                            <i class="gg-chevron-right-r"></i>
                        </a>               
                    </div>                    
                </div>
                <div class="vertical">
                    <div class="icones-v">
                        <i class="gg-chevron-up-r"></i>
                        <i class="gg-chevron-down-r"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
